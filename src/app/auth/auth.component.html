<div class="row">
  <div class="col-xs-12 col-md-6 col-md-ofset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>

      <div>
        <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary">{{isLoginMode ? 'Login' : 'Sign up'}} </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}
        </button>
      </div>

    </form>
  </div>
</div>
